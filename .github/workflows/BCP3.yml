name: APIM-DR

on:
  workflow_dispatch:
    inputs:
      direction:
        description: "Switch direction"
        required: true
        type: choice
        options:
          - prod-to-dr
          - dr-to-prod

jobs:
  switch-backend:
    runs-on: ubuntu-latest

    env:
      RESOURCE_GROUP: "Dinesh-Test-resource-Group"
      APIM_NAME: "APIM-TESTNGT"
      API_ID: "TestUrl"

      PROD_URL: "http://dinesh.com"
      DR_URL: "http://dinesh1.com"
      API_VERSION: "2022-08-01"

    steps:
    - name: Azure Login
      env:
        AZURE_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
        AZURE_CLIENT_SECRET: ${{ secrets.AZURE_CLIENT_SECRET }}
        AZURE_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
      run: |
        az login --service-principal \
          --username "$AZURE_CLIENT_ID" \
          --password "$AZURE_CLIENT_SECRET" \
          --tenant "$AZURE_TENANT_ID"

    - name: Decide Direction
      id: decide
      run: |
        if [ "${{ github.event.inputs.direction }}" = "prod-to-dr" ]; then
          echo "FROM_URL=http://dinesh.com" >> $GITHUB_OUTPUT
          echo "TO_URL=http://dinesh1.com" >> $GITHUB_OUTPUT
        else
          echo "FROM_URL=http://dinesh1.com" >> $GITHUB_OUTPUT
          echo "TO_URL=http://dinesh.com" >> $GITHUB_OUTPUT
        fi

    - name: Update Operation Policies
      env:
        FROM_URL: ${{ steps.decide.outputs.FROM_URL }}
        TO_URL: ${{ steps.decide.outputs.TO_URL }}
      run: |
        set -euo pipefail
        SUBS_ID=$(az account show --query id -o tsv)

        OPS=$(az apim api operation list \
          --resource-group "$RESOURCE_GROUP" \
          --service-name "$APIM_NAME" \
          --api-id "$API_ID" \
          --query "[].name" -o tsv)

        urlencode() { local s="$1"; local l=${#s}; for ((i=0;i<l;i++)); do c="${s:i:1}"; [[ "$c" =~ [a-zA-Z0-9.~_-] ]] && printf "%s" "$c" || printf '%%%02X' "'$c"; done; }

        for op in $OPS; do
          echo "üîç OPERATION: $op"

          ENCODED=$(urlencode "$op")
          POLICY_URI="https://management.azure.com/subscriptions/$SUBS_ID/resourceGroups/$RESOURCE_GROUP/providers/Microsoft.ApiManagement/service/$APIM_NAME/apis/$API_ID/operations/$ENCODED/policies/policy?api-version=$API_VERSION"

          TMP=$(mktemp)

          # Retrieve existing policy
          if ! az rest --method get --uri "$POLICY_URI" \
              --headers "Accept=application/vnd.ms-azure-apim.policy+xml" \
              --output-file "$TMP" >/dev/null 2>&1; then

            echo "‚ö† No policy found. Creating new..."
            XML="<policies><inbound><base/><set-backend-service base-url=\"$TO_URL\"/></inbound><backend><base/></backend><outbound><base/></outbound><on-error><base/></on-error></policies>"
          
          else
            if ! grep -q "$FROM_URL" "$TMP"; then
              echo "‚è≠ Skipping (No match URL)"
              rm -f "$TMP"
              continue
            fi

            sed -i "s|$FROM_URL|$TO_URL|g" "$TMP"
            XML=$(cat "$TMP")
          fi

          rm -f "$TMP"

          # Escape XML for JSON
          XML_ESCAPED=$(echo "$XML" | sed 's/"/\\"/g' | sed 's/$/\\n/' )

          # Create JSON Envelope
          BODY=$(jq -n --arg v "$XML_ESCAPED" '{properties:{format:"rawxml",value:$v}}')

          echo "üöÄ Uploading JSON policy..."
          az rest --method put --uri "$POLICY_URI" \
            --headers "Content-Type=application/json" \
            --headers "If-Match=*" \
            --body "$BODY"

          echo "‚úî SUCCESS Updated: $op"
        done

        echo "üéâ COMPLETED ‚Äî Operation Backend URLs Switched!"
