name: BCP-3

on:
  workflow_dispatch:

jobs:
  update-backend:
    runs-on: ubuntu-latest

    steps:
    - name: Azure Login
      env:
        AZURE_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
        AZURE_CLIENT_SECRET: ${{ secrets.AZURE_CLIENT_SECRET }}
        AZURE_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
      run: |
        az login --service-principal \
          --username "$AZURE_CLIENT_ID" \
          --password "$AZURE_CLIENT_SECRET" \
          --tenant "$AZURE_TENANT_ID"

    - name: Clean & Update Operation Backend XML
      shell: bash
      env:
        RESOURCE_GROUP: "Dinesh-Test-resource-Group"
        APIM_NAME: "APIM-TESTNGT"
        API_ID: "TestUrl"
        OLD_URL: "http://dinesh.com"
        NEW_URL: "http://dinesh1.com"
        API_VERSION: "2022-08-01"
      run: |
        set -euo pipefail

        SUBS_ID=$(az account show --query id -o tsv)

        echo "üìå Fetching all operations..."
        OP_IDS=$(az apim api operation list \
          --resource-group "$RESOURCE_GROUP" \
          --service-name "$APIM_NAME" \
          --api-id "$API_ID" \
          --query "[].name" -o tsv)

        urlencode() {
          local length="${#1}"
          for (( i = 0; i < length; i++ )); do
            case "${1:i:1}" in
              [a-zA-Z0-9.~_-]) printf "${1:i:1}" ;;
              *) printf '%%%02X' "'${1:i:1}" ;;
            esac
          done
        }

        for op in $OP_IDS; do
          echo "üîç Processing $op"
          ENCODED_OP=$(urlencode "$op")

          POLICY_URI="https://management.azure.com/subscriptions/$SUBS_ID/resourceGroups/$RESOURCE_GROUP/providers/Microsoft.ApiManagement/service/$APIM_NAME/apis/$API_ID/operations/$ENCODED_OP/policies/policy?api-version=$API_VERSION"

          TMP=$(mktemp)

          # download existing XML
          if ! az rest --method get --uri "$POLICY_URI" --headers Accept=application/xml --output-file "$TMP" >/dev/null 2>&1; then
            echo "‚ö† No policy found for $op. Skipping..."
            rm -f "$TMP"
            continue
          fi

          # check if old URL exists anywhere
          if ! grep -q "$OLD_URL" "$TMP"; then
            echo "‚è≠ OLD URL not in $op policy. Skipping..."
            rm -f "$TMP"
            continue
          fi

          echo "üßπ Removing any existing set-backend-service XML from $op"
          # REMOVE full tag (self-closing or multiline)
          sed -i '/<set-backend-service[^>]*>/d' "$TMP"

          echo "‚ûï Adding new backend URL for $op"
          # Add a new tag before </inbound> if exists, otherwise at top
          if grep -q "</inbound>" "$TMP"; then
            sed -i "/<\/inbound>/i <set-backend-service base-url=\"$NEW_URL\" />" "$TMP"
          else
            sed -i "1i <set-backend-service base-url=\"$NEW_URL\" />" "$TMP"
          fi

          echo "üöÄ Uploading updated XML for $op"
          az rest --method put --uri "$POLICY_URI" --body @"$TMP" >/dev/null 2>&1 \
          && echo "‚úî Updated policy for $op" \
          || echo "‚ö† Failed to upload for $op"

          rm -f "$TMP"
        done

        echo "üéâ DONE! Backend policies cleaned & replaced!"
