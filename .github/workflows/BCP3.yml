name: APIM-DR

on:
  workflow_dispatch:
    inputs:
      direction:
        description: "Switch direction"
        required: true
        type: choice
        options:
          - prod-to-dr
          - dr-to-prod

jobs:
  switch-backend:
    runs-on: ubuntu-latest

    env:
      RESOURCE_GROUP: "Dinesh-Test-resource-Group"
      APIM_NAME: "APIM-TESTNGT"
      API_ID: "TestUrl"

      # üëâ ONLY operation switching
      PROD_URL: "http://dinesh.com"
      DR_URL: "http://dinesh1.com"
      API_VERSION: "2022-08-01"

    steps:
    - name: Azure Login
      env:
        AZURE_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
        AZURE_CLIENT_SECRET: ${{ secrets.AZURE_CLIENT_SECRET }}
        AZURE_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
      run: |
        az login --service-principal \
          --username "$AZURE_CLIENT_ID" \
          --password "$AZURE_CLIENT_SECRET" \
          --tenant "$AZURE_TENANT_ID"

    - name: Decide URLs for Switch
      id: decide
      run: |
        if [ "${{ github.event.inputs.direction }}" = "prod-to-dr" ]; then
          FROM_URL="$PROD_URL"
          TO_URL="$DR_URL"
        else
          FROM_URL="$DR_URL"
          TO_URL="$PROD_URL"
        fi
        echo "FROM_URL=$FROM_URL" >> $GITHUB_OUTPUT
        echo "TO_URL=$TO_URL" >> $GITHUB_OUTPUT

    - name: Switch Operation Backend Policies Only
      env:
        FROM_URL: ${{ steps.decide.outputs.FROM_URL }}
        TO_URL: ${{ steps.decide.outputs.TO_URL }}
      run: |
        set -euo pipefail
        SUBS_ID=$(az account show --query id -o tsv)

        echo "üìå Fetching all operations in API $API_ID..."
        OP_IDS=$(az apim api operation list \
          --resource-group "$RESOURCE_GROUP" \
          --service-name "$APIM_NAME" \
          --api-id "$API_ID" \
          --query "[].name" -o tsv)

        urlencode() {
          local length="${#1}"
          for (( i = 0; i < length; i++ )); do
            case "${1:i:1}" in
              [a-zA-Z0-9.~_-]) printf "${1:i:1}" ;;
              *) printf '%%%02X' "'${1:i:1}" ;;
            esac
          done
        }

        for op in $OP_IDS; do
          echo "üîç Checking operation: $op"
          ENCODED_OP=$(urlencode "$op")
          POLICY_URI="https://management.azure.com/subscriptions/$SUBS_ID/resourceGroups/$RESOURCE_GROUP/providers/Microsoft.ApiManagement/service/$APIM_NAME/apis/$API_ID/operations/$ENCODED_OP/policies/policy?api-version=$API_VERSION"

          TMP=$(mktemp)

          if ! az rest --method get --uri "$POLICY_URI" --headers Accept=application/xml --output-file "$TMP" >/dev/null 2>&1; then
            echo "‚ö† No policy exists for $op ‚Äî skipping"
            rm -f "$TMP"
            continue
          fi

          # Only update if the URL is found
          if ! grep -q "$FROM_URL" "$TMP"; then
            echo "‚è≠ URL not found in $op policy ‚Äî skip"
            rm -f "$TMP"
            continue
          fi

          echo "‚úè Replacing $FROM_URL ‚Üí $TO_URL in $op"
          sed -i "s|$FROM_URL|$TO_URL|g" "$TMP"

          echo "üöÄ Uploading updated policy..."
          if ! az rest --method put --uri "$POLICY_URI" --body @"$TMP" >/dev/null 2>&1; then
            echo "‚ùå Failed to update $op"
          else
            echo "‚úî Updated policy for $op"
          fi

          rm -f "$TMP"
        done

        echo "üéâ DR switch complete ‚Äî only operation backend URLs updated!"
