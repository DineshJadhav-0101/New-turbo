name: APIM-DR-Operation-Switch

on:
  workflow_dispatch:
    inputs:
      direction:
        description: "Switch direction"
        required: true
        type: choice
        options:
          - prod-to-dr
          - dr-to-prod

jobs:
  switch:
    runs-on: ubuntu-latest
    
    env:
      RESOURCE_GROUP: "Dinesh-Test-resource-Group"
      APIM_NAME: "APIM-TESTNGT"
      API_ID: "TestUrl"

      PROD_URL: "http://dinesh.com"
      DR_URL: "http://dinesh1.com"

    steps:
    - name: Azure Login
      env:
        AZURE_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
        AZURE_CLIENT_SECRET: ${{ secrets.AZURE_CLIENT_SECRET }}
        AZURE_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
      run: |
        az login --service-principal \
          --username "$AZURE_CLIENT_ID" \
          --password "$AZURE_CLIENT_SECRET" \
          --tenant "$AZURE_TENANT_ID"

    - name: Decide URLs
      id: decide
      run: |
        if [ "${{ github.event.inputs.direction }}" = "prod-to-dr" ]; then
          echo "FROM_URL=$PROD_URL" >> $GITHUB_OUTPUT
          echo "TO_URL=$DR_URL" >> $GITHUB_OUTPUT
        else
          echo "FROM_URL=$DR_URL" >> $GITHUB_OUTPUT
          echo "TO_URL=$PROD_URL" >> $GITHUB_OUTPUT
        fi

    - name: Switch Operation URLs
      env:
        FROM_URL: ${{ steps.decide.outputs.FROM_URL }}
        TO_URL: ${{ steps.decide.outputs.TO_URL }}
      run: |
        set -euo pipefail

        echo "üìå Fetching operations..."
        OP_IDS=$(az apim api operation list \
          --resource-group "$RESOURCE_GROUP" \
          --service-name "$APIM_NAME" \
          --api-id "$API_ID" \
          --query "[].name" -o tsv)

        urlencode() { local s="${1}"; local l=${#s}; for ((i=0;i<l;i++)); do c="${s:i:1}"; [[ "$c" =~ [a-zA-Z0-9.~_-] ]] && printf "$c" || printf '%%%02X' "'$c"; done; }

        for op in $OP_IDS; do
          echo "üîç Operation: $op"
          ENCODED_OP=$(urlencode "$op")

          TMP=$(mktemp)

          echo "üì• Checking existing policy..."
          if az apim api operation policy show \
            --resource-group "$RESOURCE_GROUP" \
            --service-name "$APIM_NAME" \
            --api-id "$API_ID" \
            --operation-id "$op" \
            --query "value" -o tsv > "$TMP" 2>/dev/null; then

            if ! grep -q "$FROM_URL" "$TMP"; then
              echo "‚è≠ No matching URL ‚Äî skip"
              rm -f "$TMP"
              continue
            fi

            echo "‚úè Replacing URL..."
            sed -i "s|$FROM_URL|$TO_URL|g" "$TMP"
          else
            echo "‚ö† No policy exists ‚Äî creating full policy"
            echo "<policies><inbound><base/><set-backend-service base-url=\"$TO_URL\"/></inbound><backend><base/></backend><outbound><base/></outbound><on-error><base/></on-error></policies>" > "$TMP"
          fi

          echo "üöÄ Uploading via CLI..."
          if az apim api operation policy update \
            --resource-group "$RESOURCE_GROUP" \
            --service-name "$APIM_NAME" \
            --api-id "$API_ID" \
            --operation-id "$op" \
            --value @"$TMP" >/dev/null 2>&1; then
            echo "‚úî SUCCESS updated: $op"
          else
            echo "‚ùå FAILED: $op"
          fi

          rm -f "$TMP"
        done

        echo "üéâ DR Switch Complete (Only operation policies updated)"
