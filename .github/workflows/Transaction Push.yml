name: Transaction Push

on:
  workflow_dispatch:
    inputs:
      SYSTEM_IP:
        description: "Enter system public IP (example: 1.2.3.4/32)"
        required: true
      REF_Number:
        description: "Enter the REF Number JSON"
        required: true
        default: '{"key":{"refNo":""}}'

jobs:
  Tran-Push:
    runs-on: ubuntu-latest

    env:
      QUEUE_NAME: feed.file
      NS_NAME: D-service-bus
      RG_NAME: Test-Service-Bus

      STORAGE_ACCOUNT: ${{ secrets.AZURE_STORAGE_ACCOUNT }}
      STORAGE_KEY: ${{ secrets.AZURE_STORAGE_KEY }}
      CONTAINER: servicebus-logs

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Azure Login
        shell: bash
        env:
          AZURE_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
          AZURE_CLIENT_SECRET: ${{ secrets.AZURE_CLIENT_SECRET }}
          AZURE_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
        run: |
          az login --service-principal \
            --username "$AZURE_CLIENT_ID" \
            --password "$AZURE_CLIENT_SECRET" \
            --tenant "$AZURE_TENANT_ID"

      - name: Save Current Firewall State
        id: firewall
        shell: bash
        run: |
          CUR_ACTION=$(az servicebus namespace network-rule-set show \
            --resource-group "$RG_NAME" \
            --namespace-name "$NS_NAME" \
            --query "defaultAction" -o tsv)

          echo "default_action=$CUR_ACTION" >> "$GITHUB_OUTPUT"

      - name: Add System IP to Service Bus Firewall
        shell: bash
        run: |
          az servicebus namespace network-rule-set ip-rule add \
            --resource-group "$RG_NAME" \
            --namespace-name "$NS_NAME" \
            --ip-address "${{ github.event.inputs.SYSTEM_IP }}" \
            --action Allow

      - name: Switch to Selected Networks
        shell: bash
        run: |
          az servicebus namespace network-rule-set update \
            --resource-group "$RG_NAME" \
            --namespace-name "$NS_NAME" \
            --default-action Deny

      - name: Send Message With Retry
        id: sendmsg
        shell: bash
        env:
          BODY: ${{ github.event.inputs.REF_Number }}
        run: |
          success=false
          attempts=0

          while [ $attempts -lt 3 ]; do
            attempts=$((attempts+1))
            echo "Attempt $attempts"

            if az servicebus queue message send \
              --queue-name "$QUEUE_NAME" \
              --namespace-name "$NS_NAME" \
              --resource-group "$RG_NAME" \
              --content-type application/json \
              --body "$BODY"; then
              success=true
              break
            fi

            sleep 5
          done

          if [ "$success" = false ]; then
            echo "status=failed" >> "$GITHUB_OUTPUT"
            echo "error=Message send failed after retries" >> "$GITHUB_OUTPUT"
            exit 1
          fi

          echo "status=success" >> "$GITHUB_OUTPUT"
          echo "error=" >> "$GITHUB_OUTPUT"

      - name: Restore Firewall (Remove IP & Restore State)
        if: always()
        shell: bash
        run: |
          az servicebus namespace network-rule-set ip-rule remove \
            --resource-group "$RG_NAME" \
            --namespace-name "$NS_NAME" \
            --ip-address "${{ github.event.inputs.SYSTEM_IP }}" || true

          az servicebus namespace network-rule-set update \
            --resource-group "$RG_NAME" \
            --namespace-name "$NS_NAME" \
            --default-action "${{ steps.firewall.outputs.default_action }}" || true

      - name: Upload Log to Blob Storage
        if: always()
        shell: bash
        env:
          BODY: ${{ github.event.inputs.REF_Number }}
        run: |
          TIMESTAMP=$(date +"%Y-%m-%d_%H-%M-%S")
          LOG_FILE="push-$TIMESTAMP.json"

          printf '{\n' > "$LOG_FILE"
          printf '  "ref_number": %s,\n' "$BODY" >> "$LOG_FILE"
          printf '  "status": "%s",\n' "${{ steps.sendmsg.outputs.status }}" >> "$LOG_FILE"
          printf '  "error_message": "%s",\n' "${{ steps.sendmsg.outputs.error }}" >> "$LOG_FILE"
          printf '  "system_ip": "%s",\n' "${{ github.event.inputs.SYSTEM_IP }}" >> "$LOG_FILE"
          printf '  "queue_name": "%s",\n' "$QUEUE_NAME" >> "$LOG_FILE"
          printf '  "namespace": "%s",\n' "$NS_NAME" >> "$LOG_FILE"
          printf '  "resource_group": "%s",\n' "$RG_NAME" >> "$LOG_FILE"
          printf '  "timestamp": "%s"\n' "$TIMESTAMP" >> "$LOG_FILE"
          printf '}\n' >> "$LOG_FILE"

          az storage blob upload \
            --account-name "$STORAGE_ACCOUNT" \
            --account-key "$STORAGE_KEY" \
            --container-name "$CONTAINER" \
            --file "$LOG_FILE" \
            --name "transaction-push/$LOG_FILE"
