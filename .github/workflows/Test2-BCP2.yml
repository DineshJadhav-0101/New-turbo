name: ðŸ”„ BCP-Trail APIM URL Update

on:
  workflow_dispatch:
    inputs:
      old_url:
        description: "Old Backend URL"
        required: true
        type: string
      new_url:
        description: "New Backend URL"
        required: true
        type: string

jobs:
  update-backend:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Azure Login
      env:
        AZURE_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
        AZURE_CLIENT_SECRET: ${{ secrets.AZURE_CLIENT_SECRET }}
        AZURE_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
      run: |
        az login --service-principal \
          --username "$AZURE_CLIENT_ID" \
          --password "$AZURE_CLIENT_SECRET" \
          --tenant "$AZURE_TENANT_ID"

    - name: Update APIM Backend URLs
      shell: bash
      env:
        RESOURCE_GROUP: "Dinesh-Test-resource-Group"
        APIM_NAME: "APIM-TESTNGT"
        API_ID: "TestUrl"
        API_VERSION: "2024-05-01"
        OLD_URL: ${{ github.event.inputs.old_url }}
        NEW_URL: ${{ github.event.inputs.new_url }}
      run: |
        set -euo pipefail

        echo "ðŸ“Œ Fetching Subscription..."
        SUBS_ID=$(az account show --query id -o tsv)

        echo "ðŸ“Œ Fetching API operations..."
        OPERATIONS_JSON=$(az apim api operation list \
          --resource-group "$RESOURCE_GROUP" \
          --service-name "$APIM_NAME" \
          --api-id "$API_ID" -o json)

        OP_IDS=$(echo "$OPERATIONS_JSON" | jq -r '.[].name')

        urlencode() {
          local length="${#1}"
          for (( i = 0; i < length; i++ )); do
            local c="${1:i:1}"
            case $c in
              [a-zA-Z0-9.~_-]) printf "$c" ;;
              *) printf '%%%02X' "'$c" ;;
            esac
          done
        }

        for op in $OP_IDS; do
          echo "ðŸ” Processing operation: $op"
          ENCODED_OP=$(urlencode "$op")

          URI="https://management.azure.com/subscriptions/$SUBS_ID/resourceGroups/$RESOURCE_GROUP/providers/Microsoft.ApiManagement/service/$APIM_NAME/apis/$API_ID/operations/$ENCODED_OP/policies/policy?api-version=$API_VERSION"

          RAW_TEXT=$(az rest --method get --uri "$URI" --output tsv 2>/dev/null || true)

          if [[ "$RAW_TEXT" == "<"* ]]; then
            echo "ðŸ“Ž XML policy found"
            POLICY_VALUE="$RAW_TEXT"
          else
            echo "ðŸ“Ž JSON policy found"
            POLICY_VALUE=$(az rest --method get --uri "$URI" -o json | jq -r '.properties.value // empty')
          fi

          if [ -z "$POLICY_VALUE" ]; then
            echo "ðŸš« Empty policy. Skipping..."
            continue
          fi

          if ! echo "$POLICY_VALUE" | grep -q "$OLD_URL"; then
            echo "â­ï¸ URL not present. Skipping..."
            continue
          fi

          echo "âœï¸ Updating URL..."
          UPDATED_POLICY=$(echo "$POLICY_VALUE" | sed "s|${OLD_URL}|${NEW_URL}|g")

          BODY=$(jq -n --arg v "$UPDATED_POLICY" '{properties:{value:$v, format:"rawxml"}}')

          echo "ðŸš€ Uploading updated policy..."
          az rest --method put --uri "$URI" \
            --headers "Content-Type=application/json" \
            --body "$BODY"

          echo "âœ”ï¸ Updated Operation: $op"
        done

        echo "ðŸŽ‰ DONE Updating All Operations!"
